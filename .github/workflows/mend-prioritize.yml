name: Whitesource Prioritize Java with Maven

on:
  push:
    branches: [ release* ]
  pull_request:
    branches: [ release* ]

jobs:
  mend-prioritize:
    env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        WS_APIKEY: ${{secrets.PROD_MEND_APIKEY}}
        WS_USERKEY: ${{secrets.PROD_MEND_USERKEY}}
        WS_PRODUCTNAME: ${{github.event.repository.name}}
        WS_PROJECTNAME: ${{github.event.repository.name}}_${{github.ref_name}}
        WS_WSS_URL: https://saas.mend.io/agent

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install -DskipTests=true

    - name: WhiteSource Unified Agent Scan
      run: |
        cat <<EOF > eua.config
        apiKey=$WS_APIKEY
        userKey=$WS_USERKEY
        wss.url=https://saas.whitesourcesoftware.com/agent
        productName=$WS_PRODUCTNAME
        projectName=$WS_PROJECTNAME
        enableImpactAnalysis=true
        resolveAllDependencies=false
        maven.resolveDependencies=true
        maven.aggregateModules=true
        fileSystemScan=false
        generateProjectDetailsJson=true
        EOF
        cat eua.config
        echo config created successfully
        curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent.jar
        curl -LJO https://unified-agent.s3.amazonaws.com/xModuleAnalyzer/xModuleAnalyzer.jar
        echo Unified Agent downloaded successfully
        java -jar wss-unified-agent.jar -d $PWD -analyzeMultiModuleExclusions '**/*internal* **/*original* **/*sources.jar' -analyzeMultiModule multimodule.txt
        echo 'multimodule.txt contents'
        cat multimodule.txt
        java -jar xModuleAnalyzer.jar -xModulePath multimodule.txt -fsaJarPath ./wss-unified-agent.jar -c ./eua.config -aggregateModules true

    - name: Prioritize Ignore Alerts
      run: |
        curl -LJO https://raw.githubusercontent.com/whitesource-ft/ws-examples/main/Scripts/prioritize-ignore.sh 
        chmod +x ./prioritize-ignore.sh && ./prioritize-ignore.sh